<div class="d-block d-lg-none">
  <button class="btn btn-sidebar-toggle" *ngIf="!sidebarMobileShow" (click)="sidebarMobileShow = true;">
    <i class="fa fa-chevron-right float-right mt-1"></i> 
    <i class="fa fa-map-pin mr-2"></i> Map Options
  </button>
  <button class="btn btn-sidebar-toggle" *ngIf="sidebarMobileShow" (click)="sidebarMobileShow = false;">
        <i class="fa fa-chevron-left float-left mt-1"></i> 
        <i class="fa fa-map mr-2"></i> Back To Map
      </button>
</div>

<div class="container-fluid">
  <div class="row align-items-stretch map-container">
    <div class="col col-12 col-lg-8 px-0">
      <app-map-mapbox [locations]="locations" *ngIf="locations?.length"></app-map-mapbox>
    </div>
    <div class="col col-12 col-lg-4 d-none d-lg-flex"><app-sidebar [formSearch]="formSearch"></app-sidebar></div>
  </div>
</div>
