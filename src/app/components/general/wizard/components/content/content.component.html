<div class="nts-wizard-content">
  <div *ngIf="content?.type === 'html' && content.html" [innerHtml]="content.html"></div>

  <div *ngIf="content?.type === 'formField'">
    {{ content.field }}
    <nts-form-field [placeholder]="content.placeholder" [formControl]="content.formControl"></nts-form-field>
  </div>

</div>
