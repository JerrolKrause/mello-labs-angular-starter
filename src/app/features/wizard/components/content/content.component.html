<div class="nts-wizard-content">
  <ng-container *ngFor="let content of pageContent">
    <ng-container *ngIf="content.type === 'row'">
      Test
    </ng-container>
    <ng-container *ngIf="content.type !== 'row'">
      <ng-container *ngTemplateOutlet="contentTemplate; context: { content: content }"></ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #contentTemplate let-content="content">
  <!-- HTML -->
  <div *ngIf="content.type === 'html' && content.html" [innerHtml]="content.html"></div>
</ng-template>
